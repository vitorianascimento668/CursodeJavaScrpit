<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nascionalidade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sua nascionalidade? </h1>
    <input type="text" name="txtpais" id="txtpais" style="text-transform: lowercase;">
    <input type="button" value="Verficar" onclick="Verificar()">
    <div id="resposta"></div>
    <script>
        
        function Verificar(){
            var pais = window.document.getElementById('txtpais')
            var resposta = window.document.getElementById('resposta')
            
        
            
            resposta.innerHTML = `Você mora na(o)  <strong>${pais.value}</strong> !`
            if (pais.value == 'brasil' ){
                resposta.innerHTML += '<p>Parabens, você é <strong>Brasileiro</strong> !!! </p>'
            }else{
                resposta.innerHTML += '<p>Você é <strong>Estrangeiro</strong>, prazer em te conhecer!! </p>'
            }

            
        }
        
    </script>
</body>
</html>
