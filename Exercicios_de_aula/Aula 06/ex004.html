<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings</title>
    <style>
        body{
            font: normal 24px arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.writeln(`Olá ${nome}, seu nome tem ${nome.length} letras`)
        document.write(`<br/> Seu nome em MAISCULO fica ${nome.toUpperCase()}`)
        document.write(`<br>Seu nome em minusculo fica ${nome.toLowerCase()}`)
    </script>
</body>
</html>
